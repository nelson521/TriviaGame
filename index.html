<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Arapey|Bungee+Shade&display=swap" rel="stylesheet">
  
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Totally Trivial Trivia!</h1>
      <button type="button" class="btn btn-primary btn-lg">Start</button>
    </div>
  </div>

  <div class="container2">
    <div class="row">
      <div class="col-sm-12">
        <h3>Time Remaining: <span id="countDown"></span></h3>
      </div>
    </div>
    <div class="row">
      <p>1. What is the name of Batman's butler?</p>
    </div>
    <div class="row response1">
      <input name="ques1" type="radio" id="alfred" value="alfred">
      <label for="alfred">Alfred</label>

      <input name="ques1" type="radio" id="jeeves" value="jeeves">
      <label for="jeeves">Jeeves</label>

      <input name="ques1" type="radio" id="hobson" value="hobson">
      <label for="hobson">Hobson</label>

      <input name="ques1" type="radio" id="geoffrey" value="geoffrey">
      <label for="geoffrey">Geoffrey</label>

    </div>
    <div class="row">
      <p>2. Who does Superman love?</p>
    </div>
    <div class="row reponse2">
      <input name="ques2" type="radio" id="wonder-woman" value="alfred">
      <label for="wonder-woman">Wonder Woman</label>

      <input name="ques2" type="radio" id="lois-lane" value="jeeves">
      <label for="lois-lane">Lois Lane</label>

      <input name="ques2" type="radio" id="she-devil" value="hobson">
      <label for="she-devil">She-Devil</label>

      <input name="ques2" type="radio" id="cat-woman" value="geoffrey">
      <label for="cat-woman">Cat Woman</label>

    </div>
    <div class="row reponse3">
      <p>3. Who does Spiderman kiss upside down?</p>
    </div>
    <div class="row">
      <input name="ques3" type="radio" id="may-parker" value="may-parker">
      <label for="may-parker">May Parker</label>

      <input name="ques3" type="radio" id="norman-osborn" value="norman-osborn">
      <label for="norman-osborn">Norman Osborn</label>

      <input name="ques3" type="radio" id="gwen-stacy" value="gwen-stacy">
      <label for="gwen-stacy">Gwen Stacy</label>

      <input name="ques3" type="radio" id="mary-jane" value="mary-jane">
      <label for="mary-jane">Mary-Jane</label>

    </div>
    <div class="row reponse4">
      <p>4. What is Cyclops's first name from the comic x-men?</p>
    </div>
    <div class="row">
      <input name="ques4" type="radio" id="broski" value="broski">
      <label for="broski">Broski</label>

      <input name="ques4" type="radio" id="scott" value="scott">
      <label for="scott">Scott</label>

      <input name="ques4" type="radio" id="bob" value="bob">
      <label for="bob">Bob</label>

      <input name="ques4" type="radio" id="nick" value="nick">
      <label for="nick">Nick</label>

    </div>
    <div class="row reponse5">
      <p>5. Who sings the hit song "Oops I Did It Again?</p>
    </div>
    <div class="row">
      <input name="ques5" type="radio" id="beyonce" value="beyonce">
      <label for="beyonce">Beyonce</label>

      <input name="ques5" type="radio" id="justin-bieber" value="justin-bieber">
      <label for="justin-bieber">Justin Bieber</label>

      <input name="ques5" type="radio" id="britney-spears" value="britney-spears">
      <label for="britney-spears">Britney Spears</label>

      <input name="ques5" type="radio" id="mary-j-blige" value="mary-j-blige">
      <label for="mary-j-blige">Mary J Blige</label>

    </div>

    <div class="row">
      <button class="submit">Submit</button>
    </div>

    <div class="container3">
      <div class="row">
        <p>Wins: <span id="winnings"></span></p>
        <p>Losses: <span id="losses"></span></p>

      </div>
    </div>
  </div>


  <script src="assets/javascript/app.js"></script>
</body>

</html>
