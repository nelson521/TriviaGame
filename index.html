<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Arapey|Bungee+Shade&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Totally Trivial Trivia!</h1>
      <button type="button" class="btn btn-primary btn-lg">Start</button>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h3>Time Remaining: <span></span></h3>
      </div>
    </div>
    <div class="row">
      <p>1. What is the name of Batman's butler?</p>
    </div>
    <div class="row">
      <input type="radio" id="" value="alfred">
      <label for="alfred">Alfred</label>

      <input type="radio" id="" value="jeeves">
      <label for="jeeves">Jeeves</label>

      <input type="radio" id="" value="hobson">
      <label for="hobson">Hobson</label>

      <input type="radio" id="" value="geoffrey">
      <label for="geoffrey">Geoffrey</label>

    </div>
    <div class="row">
      <p>2. Who does Superman love?</p>
    </div>
    <div class="row">
      <input type="radio" id="" value="alfred">
      <label for="alfred">Wonder Woman</label>

      <input type="radio" id="" value="jeeves">
      <label for="jeeves">Lois Lane</label>

      <input type="radio" id="" value="hobson">
      <label for="hobson">She-Devil</label>

      <input type="radio" id="" value="geoffrey">
      <label for="geoffrey">Cat Woman</label>

    </div>
    <div class="row">
      <p>3. Who does Spiderman kiss upside down?</p>
    </div>
    <div class="row">
      <input type="radio" id="" value="alfred">
      <label for="alfred">May Parker</label>

      <input type="radio" id="" value="jeeves">
      <label for="jeeves">Norman Osborn</label>

      <input type="radio" id="" value="hobson">
      <label for="hobson">Gwen Stacy</label>

      <input type="radio" id="" value="geoffrey">
      <label for="geoffrey">Mary-Jane</label>

    </div>
    <div class="row">
      <p>4. What is Cyclops's first name from the comic x-men?</p>
    </div>
    <div class="row">
      <input type="radio" id="" value="alfred">
      <label for="alfred">Broski</label>

      <input type="radio" id="" value="jeeves">
      <label for="jeeves">Scott</label>

      <input type="radio" id="" value="hobson">
      <label for="hobson">Bob</label>

      <input type="radio" id="" value="geoffrey">
      <label for="geoffrey">Nick</label>

    </div>
    <div class="row">
      <p>5. Who sings the hit song "Oops I Did It Again?</p>
    </div>
    <div class="row">
      <input type="radio" id="" value="alfred">
      <label for="alfred">Beyonce</label>

      <input type="radio" id="" value="jeeves">
      <label for="jeeves">Justin Bieber</label>

      <input type="radio" id="" value="hobson">
      <label for="hobson">Britney Spears</label>

      <input type="radio" id="" value="geoffrey">
      <label for="geoffrey">Mary J Blige</label>

    </div>
  </div>

</body>

</html>
